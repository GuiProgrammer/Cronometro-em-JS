<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
    <title>Cronômetro</title>
</head>
<body>
    <!-- Area do cronometro -->
    <div class="container">
        <h1 id="cronometro">00:00:00</h1> 
        <!-- Botoes de ação do cronometro -->
        <button class="start-btn" id="start-btn">Inciar</button>
        <button class="pause-btn" id="pause-btn">Pausar</button>
        <button class="reset-btn" id="reset-btn">Resetar</button>
    </div>
</body>
<script src="cronometro.js"></script>
</html>
